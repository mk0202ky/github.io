<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>横向き：黄色スワイプ開閉（最終版）</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: #2b2b2b;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
}

/* iPadフレーム */
.frame {
  width: 1112px;
  height: 834px;
  background: #111;
  border-radius: 24px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* 中央スクロール帯 */
.scroll-band {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 100px;
  bottom: 100px;
  width: 420px;
  background: #7b1c1c;
  border-radius: 12px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 16px;
}
.item {
  font-size: 18px;
  color: #fff;
  padding: 14px 6px;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}

/* 黄色パネル */
.panel {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 100px;
  width: 420px;
  height: 90px;
  background: #ffd400;
  border-radius: 20px 20px 0 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #222;
  font-weight: 700;
  font-size: 1.1rem;
  box-shadow: 0 -6px 12px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
  z-index: 10;
  touch-action: none;
}
.panel.hidden {
  transform: translate(-50%, 200%);
  pointer-events: none;
}

/* 下端スワイプゾーン */
.edge {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 40px;
  background: transparent;
  z-index: 5;
  touch-action: none;
}
.label {
  position: absolute;
  right: 12px;
  top: 12px;
  color: #bbb;
  font-size: 12px;
}
</style>
</head>
<body>
<div class="frame">
  <div class="scroll-band">
    <div class="item">① Drive Mode Sensitivity</div>
    <div class="item">② Steering Feedback</div>
    <div class="item">③ Pedal Response</div>
    <div class="item">④ Cabin Sound Level</div>
    <div class="item">⑤ Suspension Comfort</div>
    <div class="item">⑥ Regen Strength</div>
    <div class="item">⑦ Stability Control</div>
    <div class="item">⑧ Tire Grip Balance</div>
    <div class="item">⑨ Traction Mode</div>
    <div class="item">⑩ Chassis Balance</div>
  </div>

  <div class="panel" id="panel">⬇︎ 下スワイプで非表示 / 下端上スワイプで復帰</div>
  <div class="edge" id="edge"></div>

  <div class="label">横向き・スワイプ検証モック</div>
</div>

<script>
const panel = document.getElementById("panel");
const edge = document.getElementById("edge");

let startY = null;
let isHidden = false;

/* 黄色パネル：下スワイプで非表示 */
panel.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
}, { passive: true });

panel.addEventListener("touchend", e => {
  if (startY === null) return;
  const endY = e.changedTouches[0].clientY;
  const delta = endY - startY;
  if (delta > 40 && !isHidden) {
    panel.classList.add("hidden");
    isHidden = true;
  }
  startY = null;
}, { passive: true });

/* 下端スワイプゾーン：上スワイプで再表示 */
let edgeStartY = null;
edge.addEventListener("touchstart", e => {
  if (!isHidden) return;
  edgeStartY = e.touches[0].clientY;
}, { passive: true });

edge.addEventListener("touchend", e => {
  if (!isHidden || edgeStartY === null) return;
  const endY = e.changedTouches[0].clientY;
  const delta = endY - edgeStartY;
  if (delta < -40) {
    panel.classList.remove("hidden");
    isHidden = false;
  }
  edgeStartY = null;
}, { passive: true });
</script>
</body>
</html>
